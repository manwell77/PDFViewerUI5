<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<script src="pdfjs/build/pdf.js"></script>
		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->	
		<script>
				sap.ui.localResources("pdfviewer");
				var app = new sap.m.App("pdf",{initialPage:"main"});
				var page = sap.ui.view({id:"main", viewName:"pdfviewer.main", type:sap.ui.core.mvc.ViewType.XML});
				var reader = sap.ui.view({id:"pdfReader", viewName:"pdfviewer.reader", type:sap.ui.core.mvc.ViewType.XML});
				var base64 = sap.ui.view({id:"pdfBase64", viewName:"pdfviewer.base64", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.addPage(reader);
				app.addPage(base64);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
